<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./imgs/churascometro.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <title>Churrascometro</title>
</head>
<body>
  <div class="border">
  <header>
    <img src="./imgs/churascometro.png" alt="Logo escrito Churrascometro" width="150px">
  </header>
  <main class="navegacao">
    <div class="div-inputs">
      <input type="number" name="adultos" id="qntAdultos" placeholder="Quantidade de adultos" min="0" class="inputsNumber">
      <input type="number" name="criancas" id="qntCriancas" placeholder="Quantidade de crianças" min="0" class="inputsNumber">
      <input type="number" name="duracao" id="duracaoEvento" placeholder="Duração do evento" min="0" class="inputsNumber">
      <button type="submit" onclick="receber()" id="enviar">Calcular</button>
    </div>
    <p class="resultadoDoCalc"></p>
  </main>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
